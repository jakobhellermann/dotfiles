# https://github.com/helix-editor/helix/blob/master/languages.toml

[[language]]
name = "bash"
file-types = [".aliases", ".env", "sh", "bash", "zsh", ".bash_login", ".bash_logout", ".bash_profile", ".bashrc", ".profile", ".zshenv", ".zlogin", ".zlogout", ".zprofile", ".zshrc", "APKBUILD", "PKGBUILD", "eclass", "ebuild", "bazelrc", ".bash_aliases"]

[[language]]
name = "typst"
scope = "source.typst"
injection-regex = "typst"
file-types = ["typ"]
roots = []
auto-format = true
comment-token = "//"
language-server = { command = "typst-lsp" }
indent = { tab-width = 2, unit = "  " }

[language.auto-pairs]
'(' = ')'
'[' = ']'
'{' = '}'
'"' = '"'

[[grammar]]
name = "typst"
source = { git = "https://github.com/TheOnlyMrCat/tree-sitter-typst", rev = "7e96997dea0029622407994d0b9e6dbd6eae93ae" }
